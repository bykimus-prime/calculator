<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <header class="header">
        <h2>Calculator</h2>
    </header>

    <main class="main">

        <div id="calculatorBody">
            <div id="displayArea">0</div>
            <button id="clearBtn" value="clear">C</button>
            <button id="backspaceBtn" value="Backspace">Bspc</button>
            <button class="operator" id="divideBtn" value="/">÷</button>
            <button class="placeholderBtn">?</button>
            <button class="placeholderBtn">?</button>
            <button class="operator" value="exponentSign">^</button>
            <button class="operator" id="multiplyBtn" value="*">x</button>
            <button class="operand" id="sevenBtn" value="7">7</button>
            <button class="operand" id="eightBtn" value="8">8</button>
            <button class="operand" id="nineBtn" value="9">9</button>
            <button class="operator" id="subtractBtn" value="-">-</button>
            <button class="operand" id="fourBtn" value="4">4</button>
            <button class="operand" id="fiveBtn" value="5">5</button>
            <button class="operand" id="sixBtn" value="6">6</button>
            <button class="operator" id="addBtn" value="+">+</button>
            <button class="operand" id="oneBtn" value="1">1</button>
            <button class="operand" id="twoBtn" value="2">2</button>
            <button class="operand" id="threeBtn" value="3">3</button>
            <button class="operand" id="decimalBtn" value=".">.</button>
            <button class="operand" id="zeroBtn" value="0">0</button>
            <button class="operand" id="negNumBtn" value="negNumSign">+/-</button>
            <button id="equalsBtn">=</button>
        </div>

    </main>

    <footer class="footer">
        <p>Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            bykimus-prime
        </p>
    </footer>
</body>
</html>
