<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <header class="header">
        <h2>Calculator</h2>
    </header>

    <main class="main">

        <div id="calculatorBody">
            <div id="displayArea"></div>
            <div id="keyArea">
                <div id="columnOne">
                    <button></button>
                    <button></button>
                    <button id="sevenBtn">7</button>
                    <button id="fourBtn">4</button>
                    <button id="oneBtn">1</button>
                    <button id="negNumBtn">+/-</button>
                </div>
                <div id="columnTwo">
                    <button id="clearEntryBtn">CE</button>
                    <button id="exponentBtn">x<sup>2</sup></button>
                    <button id="eightBtn">8</button>
                    <button id="fiveBtn">5</button>
                    <button id="twoBtn">2</button>
                    <button id="zeroBtn">0</button>
                </div>
                <div id="columnThree">
                    <button id="clearButton">C</button>
                    <button></button>
                    <button id="nineBtn">9</button>
                    <button id="sixBtn">6</button>
                    <button id="threeBtn">3</button>
                    <button id="decimalBtn">.</button>
                </div>
                <div id="columnFour">
                    <button id="backspaceBtn"></button>
                    <button id="divideBtn">/</button>
                    <button id="multiplyBtn">*</button>
                    <button id="subtractBtn">-</button>
                    <button id="addBtn">+</button>
                    <button id="equalsBtn">=</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">

                document.write(new Date().getFullYear())

        </p>
    </footer>
</body>
</html>
