<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <header class="header">
        <h2>Calculator</h2>
    </header>

    <main class="main">

        <div id="calculatorBody">
                <div id="displayArea"></div>
                <button id="clearBtn">C</button>
                <button id="backspaceBtn">Bspc</button>
                <button class="operator" id="divideBtn">/</button>
                <button class="placeholderBtn">?</button>
                <button class="placeholderBtn">?</button>
                <button class="operator">^</button>
                <button class="operator" id="multiplyBtn">x</button>
                <button class="operand" id="sevenBtn">7</button>
                <button class="operand" id="eightBtn">8</button>
                <button class="operand" id="nineBtn">9</button>
                <button class="operator" id="subtractBtn">-</button>
                <button class="operand" id="fourBtn">4</button>
                <button class="operand" id="fiveBtn">5</button>
                <button class="operand" id="sixBtn">6</button>
                <button class="operator" id="addBtn">+</button>
                <button class="operand" id="oneBtn">1</button>
                <button class="operand" id="twoBtn">2</button>
                <button class="operand" id="threeBtn">3</button>
                <button class="operand" id="decimalBtn">.</button>
                <button class="operand" id="zeroBtn">0</button>
                <button class="operand" id="negNumBtn">+/-</button>
                <button id="equalsBtn">=</button>
        </div>

    </main>

</body>
</html>
